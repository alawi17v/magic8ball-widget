<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .eight-ball {
            background: black;
            border-radius: 50%;
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: transform 0.4s ease;
        }

        .eight-ball.shake {
            animation: shake 0.6s;
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            20% { transform: rotate(10deg); }
            40% { transform: rotate(-10deg); }
            60% { transform: rotate(8deg); }
            80% { transform: rotate(-8deg); }
            100% { transform: rotate(0deg); }
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #3498db;
            position: relative;
            transform: rotate(180deg);
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(180deg);
            color: white;
            font-size: 14px;
            text-align: center;
            width: 90px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .message.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="eight-ball" onclick="shakeBall()">
        <div class="triangle">
            <div class="message" id="message">Ask Me</div>
        </div>
    </div>

    <script>
        const answers = [
            "It is certain.",
            "It is decidedly so.",
            "Without a doubt.",
            "Yes â€“ definitely.",
            "You may rely on it.",
            "As I see it, yes.",
            "Most likely.",
            "Me me mah mah.",
            "Outlook good.",
            "Yes.",
            "Signs point to yes.",
            "Reply hazy, try again.",
            "Ask again later.",
            "Better not tell you now.",
            "Cannot predict now.",
            "Concentrate and ask again.",
            "Don't count on it.",
            "My reply is no.",
            "My sources say no.",
            "Outlook not so good.",
            "Very doubtful."
        ];

        function shakeBall() {
            const eightBall = document.querySelector('.eight-ball');
            const messageElement = document.getElementById('message');
            eightBall.classList.add('shake');

            setTimeout(() => {
                const randomAnswer = answers[Math.floor(Math.random() * answers.length)];
                messageElement.classList.remove('show');
                setTimeout(() => {
                    messageElement.innerText = randomAnswer;
                    messageElement.classList.add('show');
                }, 400);
            }, 300);

            eightBall.addEventListener('animationend', () => {
                eightBall.classList.remove('shake');
            }, { once: true });
        }
    </script>
</body>
</html>
